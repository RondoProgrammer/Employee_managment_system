{% extends "base.html" %}
{% block content %}
<h2>Employees</h2>
<a href="{{ url_for('main.add_employee') }}" class="btn btn-primary mb-3">Add Employee</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.position }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.department.name }}</td>
            <td>
                <a href="{{ url_for('main.edit_employee', id=emp.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('main.delete_employee', id=emp.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
