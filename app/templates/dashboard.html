{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Hello, {{ current_user.name }}!</h2>
    <p>You are logged in as 
       {% if current_user.__class__.__name__ == 'Administrator' %}
           <strong>Administrator</strong>
       {% else %}
           <strong>Department Manager</strong>
       {% endif %}
    </p>
    <a href="{{ url_for('main.list_employees') }}" class="btn btn-primary">Manage Employees</a>
    <a href="{{ url_for('main.logout') }}" class="btn btn-secondary">Logout</a>
</div>
{% endblock %}
