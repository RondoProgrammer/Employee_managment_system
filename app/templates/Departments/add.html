{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add Department</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter department name" required>
        </div>
        <div class="mb-3">
    <label for="manager_id" class="form-label">Select Manager</label>
    <select name="manager_id" id="manager_id" class="form-select" required>
        {% for manager in managers %}
        <option value="{{ manager.id }}">{{ manager.name }}</option>
        {% endfor %}
    </select>
</div>

        <button type="submit" class="btn btn-success">Add Department</button>
        <a href="{{ url_for('main.list_departments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
