{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Department</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" name="name" id="name" value="{{ department.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="manager_id" class="form-label">Select Manager</label>
            <select name="manager_id" id="manager_id" class="form-select" required>
                {% for manager in managers %}
                <option value="{{ manager.id }}" {% if manager.id == department.manager_id %}selected{% endif %}>
                    {{ manager.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update Department</button>
        <a href="{{ url_for('main.list_departments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
