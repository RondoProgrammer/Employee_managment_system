{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Employee Management System</h1>
    <p>Manage employees, departments, and more!</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-success">Go to Dashboard</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
    {% endif %}
</div>
{% endblock %}
